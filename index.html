<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
      var canvas, ctx, rect;

      window.onload = function() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        rect = canvas.getBoundingClientRect();

        document.addEventListener("keydown", keyDownEvent);
        document.addEventListener("touchstart", touchEvent);
        document.addEventListener("touchmove", touchEvent);

        // render fr times per second
        var f = 8;
        setInterval(draw, 1000 / f);
      };

      // game world
      var gridSize = 2*(halfGridSize = 10); // 20 x 20 - 10 x 10 = 300
      var tileSize = 20;
      var nextX = (nextY = 0);
      var diffX = (diffY = 0);

      // snake
      var defaultTailSize = 3;
      var tailSize = defaultTailSize;
      var snakeTrail = [];
      var snakeY = halfGridSize + (snakeX = Math.floor(halfGridSize/2));

      // apple
      var appleX = (appleY = 15);

      // draw
      function draw() {
        // move snake in next pos along X
        if (nextX != 0) {
          snakeX += nextX;
          // snake over game world?
          if (snakeX < 0) {
            snakeX = gridSize - 1;
            if (snakeY < halfGridSize) {
              snakeX -= halfGridSize;
            }
          }  
          if (snakeX > halfGridSize - 1) {
            if (snakeY < halfGridSize) {
              snakeX = 0;
            }
          }          
          if (snakeX > gridSize - 1) {
            snakeX = 0;
          }
        }
        // move snake in next pos along Y
        if (nextY != 0) {
          snakeY += nextY;
          // snake over game world?
          if (snakeY < 0) {
            snakeY = gridSize - 1;
          }  
          if (snakeY < halfGridSize) {
            if (snakeX > halfGridSize - 1) {
              snakeY = gridSize - 1;
            }
          }
          if (snakeY > gridSize - 1) {
            snakeY = 0;
            if (snakeX > halfGridSize - 1) {
              snakeY = halfGridSize;
            }
          }
        }  

        //snake bite apple?
        if (snakeX == appleX && snakeY == appleY) {
          tailSize++;

          appleX = Math.floor(Math.random() * gridSize);
          appleY = Math.floor(Math.random() * gridSize);
          // apple over game world?
          if (appleX > halfGridSize - 1) {
            if (appleY < halfGridSize) {
              appleX = Math.floor(appleX/2)
              appleY = halfGridSize + Math.floor(appleY/2)
            }
          }
        }

        //paint background
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, halfGridSize*tileSize, gridSize*tileSize);    
        ctx.fillRect(halfGridSize*tileSize, halfGridSize*tileSize, halfGridSize*tileSize, halfGridSize*tileSize);
        

        // paint snake
        ctx.fillStyle = "green";
        for (var i = 0; i < snakeTrail.length; i++) {
          ctx.fillRect(
            snakeTrail[i].x * tileSize,
            snakeTrail[i].y * tileSize,
            tileSize,
            tileSize
          );

          //snake bites it's tail?
          if (snakeTrail[i].x == snakeX && snakeTrail[i].y == snakeY) {
            tailSize = defaultTailSize;
          }
        }

        // paint apple
        ctx.fillStyle = "red";
        ctx.fillRect(appleX * tileSize, appleY * tileSize, tileSize, tileSize);

        //set snake trail
        snakeTrail.push({ x: snakeX, y: snakeY });
        while (snakeTrail.length > tailSize) {
          snakeTrail.shift();
        }
      }

      // keyboard input
      function keyDownEvent(e) {
        switch (e.keyCode) {
          case 37:
            nextX = -1;
            nextY = 0;
            break;
          case 38:
            nextX = 0;
            nextY = -1;
            break;
          case 39:
            nextX = 1;
            nextY = 0;
            break;
          case 40:
            nextX = 0;
            nextY = 1;
            break;
        }
      }
      
      // touch input
      function touchEvent(e) {
        if (e.touches) {
          diffX = e.touches[0].pageX - rect.left - snakeX;
          diffY = e.touches[0].pageY - rect.top  - snakeY;
          if (diffX == 0 && diffY == 0) {
            return;
          }
          if (Math.abs(diffX) > Math.abs(diffY)) {
            nextX = Math.sign(diffX);
            nextY = 0;
          } else if (Math.abs(diffX) < Math.abs(diffY)) {
            nextX = 0;
            nextY = Math.sign(diffY);
          }
          output.innerHTML = "Touch: "+ " x: " + diffX + ", y: " + diffY;
          e.preventDefault();
        }
      }
    </script>
  </body>
</html>
